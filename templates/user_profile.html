        $('#save-avatar--buttons').empty();

    $(document).ready(function() {

        if(croppable == null) {

          croppable = $('.croppable').croppie({
            enableExif: true,
            viewport: {
              width: 200,
              height: 200,

            boundary: {

            }
          });
